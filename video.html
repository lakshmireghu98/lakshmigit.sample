<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML: Show a Video with Controls</title>
</head>
<body>
    video {
        width: 1000vw;
        height: 995vh;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
    < src="video.sky.mp4" controls width="1000px" height="1000px" autoplay>
        <source src="path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
