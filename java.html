
<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/OBWnOrsAz9QAAAAj/light-bulb-idea.gif'">Turn on the light-bulb-idea</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/OBWnOrsAz9QAAAAj/light-bulb-idea.gif'">Turn off the light-bulb-idea</button>

</body>
</html>
