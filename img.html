<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <style>
        /* Optional: Add some styling to the images */
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="myImage1" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" >
    <img id="myImage2" src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" style="display: none;">
    <button id="toggleButton">Toggle Image</button>

    <script>
        function toggleImage() {
            const image1 = document.getElementById('myImage1');
            const image2 = document.getElementById('myImage2');

            if (image1.style.display === "none") {
                image1.style.display = "block";
                image2.style.display = "none";
            } else {
                image1.style.display = "none";
                image2.style.display = "block";
            }
        }

    
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', toggleImage);
    </script>
</body>
</html>
